<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Library</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>My Book Library</h1>
  <button id="newBookBtn">New Book</button>

  <div id="bookContainer"></div>

  <dialog id="bookDialog">
    <form id="bookForm" method="dialog">
      <h2>Add New Book</h2>
      <input type="text" id="title" placeholder="Title" required><br>
      <input type="text" id="author" placeholder="Author" required><br>
      <input type="number" id="pages" placeholder="Pages" required><br>
      <label>
        <input type="checkbox" id="readStatus"> Read?
      </label><br>
      <button type="submit">Add Book</button>
      <button type="button" id="closeDialog">Cancel</button>
    </form>
  </dialog>

  <script src="script.js"></script>
</body>
</html>
